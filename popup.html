<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolScout Pro - Smart Price Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --dark-bg: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.98);
      --text-primary: #1a1a2e;
      --text-secondary: #6c7293;
      --border-light: rgba(0, 0, 0, 0.06);
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --scrollbar-thumb: rgba(102, 126, 234, 0.3);
      --scrollbar-thumb-hover: rgba(102, 126, 234, 0.5);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 460px;
      min-height: 600px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: rotate(0deg) translate(0, 0); }
      25% { transform: rotate(90deg) translate(-10px, 10px); }
      50% { transform: rotate(180deg) translate(10px, -10px); }
      75% { transform: rotate(270deg) translate(-10px, -10px); }
    }

    /* Premium Header */
    .header {
      background: rgba(255, 255, 255, 1);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      gap: 14px;
      position: relative;
      z-index: 10;
      box-shadow: var(--shadow-lg);
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--primary-gradient);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .logo {
      width: 42px;
      height: 42px;
      background: var(--primary-gradient);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: var(--shadow-md);
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      animation: shine 3s ease-in-out infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .header-content {
      flex-grow: 1;
    }

    h1 {
      font-size: 22px;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      margin-bottom: 2px;
    }

    .tagline {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .settings-btn {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .settings-btn:hover {
      transform: rotate(90deg) scale(1.1);
      background: var(--primary-gradient);
      box-shadow: var(--shadow-md);
    }

    /* Main Content */
    .main-content {
      padding: 20px;
      position: relative;
      z-index: 5;
    }

    /* Premium Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      padding: 6px;
      background: rgba(255, 255, 255, 0.9);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: var(--shadow-md);
    }

    .tab {
      flex: 1;
      padding: 12px 8px;
      background: transparent;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--primary-gradient);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
      z-index: -1;
    }

    .tab:hover {
      transform: translateY(-2px);
      color: var(--text-primary);
    }

    .tab.active {
      background: var(--primary-gradient);
      color: white;
      box-shadow: var(--shadow-lg);
      transform: scale(1.02);
    }

    .tab.active::before {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .tab-icon {
      font-size: 16px;
    }

   /* Modern Cards - Enhanced */
.card {
  /* Fallback background for browsers without backdrop-filter */
  background-color: rgba(255, 255, 255, 0.25); /* light blur fallback */
  /* Optionally dynamic using CSS variable */
  background-color: var(--card-bg, rgba(255, 255, 255, 0.25));

  border-radius: 20px;
  padding: 20px;
  margin-bottom: 16px;

  /* Shadow for depth */
  box-shadow: var(--shadow-xl, 0 8px 24px rgba(0, 0, 0, 0.1));

  /* Blur effect */
  -webkit-backdrop-filter: blur(10px); /* Safari & iOS Safari */
  backdrop-filter: blur(10px);

  /* Subtle border to enhance readability on backgrounds */
  border: 1px solid rgba(255, 255, 255, 0.3);

  /* Smooth transitions for hover or theme changes */
  transition: var(--transition, all 0.3s ease);

  /* Position & clipping */
  position: relative;
  overflow: hidden;

  /* Optional: subtle gradient overlay for more depth */
  background-image: linear-gradient(
    rgba(255, 255, 255, 0.1), 
    rgba(255, 255, 255, 0.05)
  );
}

/* Optional: hover effect to enhance interactivity */
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
  -webkit-backdrop-filter: blur(12px);
  backdrop-filter: blur(12px);
}

/* Optional: dark theme adaptation */
body.dark-theme .card {
  --card-bg: rgba(0, 0, 0, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
  color: #fff;
}

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--primary-gradient);
      transform: translateX(-100%);
      transition: transform 0.5s;
    }

    .card:hover::before {
      transform: translateX(0);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.15);
    }

    /* Search Section */
    .search-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 16px 20px 16px 48px;
      border: 2px solid transparent;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 500;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      transition: var(--transition);
      box-shadow: var(--shadow-md);
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .search-icon {
      position: absolute;
      left: 18px;
      top: 18px;
      font-size: 20px;
      color: var(--text-secondary);
      pointer-events: none;
    }

    .search-button {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .search-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .search-button:hover::after {
      width: 300px;
      height: 300px;
    }

    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .search-button:active {
      transform: translateY(0);
    }

    .search-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Results Section with Cross-Browser Scrollbar Support */
    .comparison-results {
      max-height: 340px;
      overflow-y: auto;
      /* Firefox scrollbar styling */
      scrollbar-width: thin;
      /* Note: scrollbar-color removed for compatibility - using only WebKit approach */
    }

    /* WebKit browsers (Chrome, Safari, Edge) - Full scrollbar customization */
    .comparison-results::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .comparison-results::-webkit-scrollbar-track {
      background: rgba(102, 126, 234, 0.05);
      border-radius: 4px;
    }

    .comparison-results::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
      border: 1px solid transparent;
      background-clip: padding-box;
    }

    .comparison-results::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    .comparison-results::-webkit-scrollbar-thumb:active {
      background: rgba(102, 126, 234, 0.6);
    }

    /* Firefox 64+ scrollbar styling with @supports check */
    @supports (scrollbar-color: auto) {
      .comparison-results {
        scrollbar-color: var(--scrollbar-thumb) rgba(102, 126, 234, 0.05);
      }
    }

    /* Additional scrollbar styling for other scrollable elements */
    .alert-item,
    .price-alert-section {
      /* Firefox */
      scrollbar-width: thin;
    }

    /* WebKit scrollbar for alert sections */
    .alert-item::-webkit-scrollbar,
    .price-alert-section::-webkit-scrollbar {
      width: 6px;
    }

    .alert-item::-webkit-scrollbar-track,
    .price-alert-section::-webkit-scrollbar-track {
      background: transparent;
    }

    .alert-item::-webkit-scrollbar-thumb,
    .price-alert-section::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    .alert-item::-webkit-scrollbar-thumb:hover,
    .price-alert-section::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    @supports (scrollbar-color: auto) {
      .alert-item,
      .price-alert-section {
        scrollbar-color: var(--scrollbar-thumb) transparent;
      }
    }

    .results-header {
      font-size: 14px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .result-item {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      padding: 16px;
      border: 1px solid var(--border-light);
      border-radius: 16px;
      margin-bottom: 12px;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary-gradient);
      transform: translateX(-4px);
      transition: transform 0.3s;
    }

    .result-item:hover {
      background: white;
      border-color: rgba(102, 126, 234, 0.3);
      transform: translateX(4px);
      box-shadow: var(--shadow-lg);
    }

    .result-item:hover::before {
      transform: translateX(0);
    }

    .result-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .retailer-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      box-shadow: var(--shadow-sm);
    }

    .retailer-amazon { 
      background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%); 
      color: white; 
    }
    
    .retailer-homedepot { 
      background: linear-gradient(135deg, #F96302 0%, #E84E01 100%); 
      color: white; 
    }
    
    .retailer-leroymerlin { 
      background: linear-gradient(135deg, #00A651 0%, #008840 100%); 
      color: white; 
    }
    
    .retailer-ebay { 
      background: linear-gradient(135deg, #0064D2 0%, #0050AA 100%); 
      color: white; 
    }

    .result-price {
      font-size: 24px;
      font-weight: 800;
      background: var(--success-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

   .result-title {
  font-size: 13px;
  font-weight: 500;
  line-height: 1.4;
  margin-bottom: 8px;
  color: var(--text-primary, #333);

  /* Multi-line truncation */
  display: -webkit-box;
  -webkit-line-clamp: 2;        /* limits text to 2 lines */
  line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;      /* adds "..." at the end */
  
  /* Optional: support for Firefox using fallback */
  display: -moz-box;
  display: block;
  -moz-box-orient: vertical;
  max-height: calc(1.4em * 2);   /* 2 lines x line-height */
  
  /* Optional: responsive font scaling */
  font-size: clamp(12px, 1.0vw, 14px);
  
  /* Smooth text rendering */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}


    .result-details {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .detail-badge {
      padding: 4px 8px;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      color: #2e7d32;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .shipping-badge {
      background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      color: #e65100;
    }

    .best-deal {
      position: absolute;
      top: -8px;
      right: 16px;
      background: var(--success-gradient);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-md);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 14px;
      font-weight: 600;
      animation: fade 1.5s ease-in-out infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* No Results */
    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .no-results-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Alert Section */
    .alert-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-light);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      transition: var(--transition);
      background: white;
    }

    .alert-input:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
    }

    .set-alert-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .set-alert-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
    }

    /* Current Product */
    .product-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .product-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .current-price {
      font-size: 28px;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Animations */
    .slide-in {
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hidden by default */
    .hidden {
      display: none;
    }

    /* Alert list styling */
    .alert-item {
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 1px solid var(--border-light);
      transition: var(--transition);
      position: relative;
    }

    .alert-item:hover {
      transform: translateX(4px);
      box-shadow: var(--shadow-md);
      border-color: rgba(79, 172, 254, 0.3);
    }

    .delete-alert {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .delete-alert:hover {
      transform: rotate(90deg) scale(1.1);
      box-shadow: var(--shadow-md);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🔧</div>
    <div class="header-content">
      <h1>ToolScout Pro</h1>
      <div class="tagline">Smart Price Intelligence</div>
    </div>
    <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>
  </div>

  <div class="main-content">
    <!-- Premium Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="search">
        <span class="tab-icon">🔍</span>
        <span>Search</span>
      </button>
      <button class="tab" data-tab="alerts">
        <span class="tab-icon">🔔</span>
        <span>Alerts</span>
      </button>
      <button class="tab" data-tab="current">
        <span class="tab-icon">📍</span>
        <span>Current</span>
      </button>
    </div>

    <!-- Current Product Section -->
    <div class="card current-product hidden" id="currentProductSection">
      <div class="product-title" id="currentTitle">No product detected</div>
      <div class="product-info">
        <span class="retailer-badge" id="currentRetailer">Unknown</span>
        <span class="current-price" id="currentPrice">--</span>
      </div>
      <button class="search-button" id="compareButton">
        Compare Prices Across All Stores
      </button>
    </div>

    <!-- Search Section -->
    <div class="card search-section" id="searchSection">
      <div class="search-container">
        <span class="search-icon">🔍</span>
        <input type="text" class="search-input" id="searchInput" placeholder="Search for tools (e.g., DeWalt drill, Makita saw)">
      </div>
      <button class="search-button" id="searchButton">
        <span>Search All Retailers</span>
      </button>
    </div>

    <!-- Price Alert Section -->
    <div class="card price-alert-section hidden" id="alertSection">
      <div class="results-header">⏰ Price Monitoring</div>
